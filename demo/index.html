<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../marked-calendar.js';

      render(
        html`
          <marked-calendar
            id="calendario-demo"
            name="Imputacion de horas"
            easter-week
            weekends
            change-view
            lang="en"
            view="month"
            save-data="true"
          >
            <ul id="legend">
              <li code="#0F0" label="V">Vacaciones</li>
              <li code="#FF0" label="LD">Libre Disposición</li>
              <li code="#F00" label="A">Ausencia</li>
              <li code="#00F" label="T">Teletrabajo</li>
              <li code="#F90" label="DE">Día de Eventos</li>
              <li code="#F0F" label="AH">Autorizado por el Head</li>
              <li code="#0FF" label="CD">Día de la Capacidad</li>
            </ul>
            <ul id="holidays">
              <li title="Año nuevo">1/1</li>
              <li title="Dia de Reyes">6/1</li>
              <li title="Día del trabajador">1/5</li>
              <li title="Día de la comunidad de Madrid">2/5</li>
              <li title="San Isidro">15/5</li>
              <li title="Día de la Asunción de la Virgen">15/8"</li>
              <li title="Día de todos los santos">2/11</li>
              <li title="Día de la Almudena">9/11</li>
              <li title="Día de la constitución">6/12</li>
              <li title="Día de la Inmaculada Concepción">8/12</li>
              <li title="Festivo en Kairós">24/12</li>
              <li title="Navidad">25/12</li>
              <li title="Festivo en Kairós">31/12</li>
            </ul>
          </marked-calendar>
        `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
